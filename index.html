<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Input with LocalStorage</title>
</head>
<body>
    <h2>Form Data Input</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Saved Data:</h3>
    <p id="savedData"></p>

    <script>
        // Event listener for form submission
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from refreshing page

            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Save data to LocalStorage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);

            // Display saved data
            document.getElementById('savedData').innerHTML = `Name: ${name}, Email: ${email}`;
        });

        // On page load, display saved data if available
        window.onload = function() {
            const savedName = localStorage.getItem('name');
            const savedEmail = localStorage.getItem('email');
            if (savedName && savedEmail) {
                document.getElementById('savedData').innerHTML = `Name: ${savedName}, Email: ${savedEmail}`;
            }
        };
    </script>
</body>
</html>
