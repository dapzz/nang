<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIKE YOUTUBE</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #successMessage, #errorMessage {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">ABSEN LIKE YOUTUBE</h2>
        
        <!-- Link ke YouTube -->
        <p class="text-center">Silakan tonton dan like video YouTube berikut sebelum absen:</p>
        <div class="text-center">
	<iframe src="https://www.youtube.com/embed/EJmrd3kBxVY" frameborder="0" allowfullscreen></iframe>

          <br> <a href="https://www.youtube.com/watch?v=example" target="_blank" class="btn btn-primary">Tonton Video</a>
        </div>

        <p class="text-center mt-3">Setelah Anda like video, klik tombol di bawah ini untuk mengisi absen.</p>
        <div class="text-center">
            <button class="btn btn-success" onclick="showForm()">Saya sudah menonton dan like</button>
        </div>

        <!-- Form input untuk Nama, NIP, dan Ruang -->
        <div id="formSection" class="mt-4" style="display: none;">
            <form id="absenForm" onsubmit="submitForm(); return false;">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="nip">NIP:</label>
                    <input type="text" class="form-control" id="nip" required>
                </div>
                <div class="form-group">
                    <label for="room">Ruang:</label>
                    <input type="text" class="form-control" id="room" required>
                </div>
				<div class="form-group">
                    <label for="room">Email:</label>
                    <input type="text" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>

        <!-- Pesan sukses dan error -->
        <div id="successMessage" class="alert alert-success mt-4">Terima kasih, absensi Anda sudah tercatat. cek data  <a href="daftar.html" target="_blank" class="btn btn-primary">Disini</a></div>
        <div id="errorMessage" class="alert alert-danger mt-4">Maaf, ada kesalahan dalam pengiriman data.</div>
    </div>

    <!-- Link ke Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Tampilkan form absensi setelah pengguna mengklik "Saya sudah menonton dan like"
        function showForm() {
            document.getElementById('formSection').style.display = 'block';
        }

        // Fungsi untuk submit form dan mengirim data ke spreadsheet melalui API SheetDB
        function submitForm() {
            // Ambil data dari form
            const name = document.getElementById('name').value;
            const nip = document.getElementById('nip').value;
            const room = document.getElementById('room').value;
            const email = document.getElementById('email').value;
			
            // Data yang akan dikirim
            const data = {
                data: {
                    Nama: name,
                    NIP: nip,
                    Ruang: room,
					Email: email
                }
            };

            // Kirim data ke SheetDB API dengan target Sheet1
            fetch("https://sheetdb.io/api/v1/9fjbl4tka5tjb", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Tampilkan pesan sukses jika berhasil
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('absenForm').reset();
                document.getElementById('formSection').style.display = 'none';
            })
            .catch(error => {
                // Tampilkan pesan error jika gagal
                document.getElementById('errorMessage').style.display = 'block';
            });
        }
    </script>
</body>
</html>
