<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Surat Keluar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="nextNumber">...</h1> <!-- Menampilkan nomor berikutnya -->

    <form id="suratForm">
        <label for="tanggalSurat">Tanggal Surat:</label>
        <input type="date" id="tanggalSurat" name="tanggalSurat" required>

        <label for="nomorAgenda">Nomor Agenda : /RSUI-HA/DIR/I/2025</label>
        <input type="text" id="nomorAgenda" name="nomorAgenda" required>

        <label for="kepada">Kepada :</label>
        <input type="text" id="kepada" name="kepada">

        <label for="isiSurat">Isi Surat :</label>
        <textarea id="isiSurat" name="isiSurat" rows="4" ></textarea>

        <button type="button" onclick="submitForm()">Kirim</button>
    </form>

    <script>
        const API_ENDPOINT = "https://sheetdb.io/api/v1/6i97tn22pme2f"; // Ganti dengan API Endpoint Anda

        // Fungsi untuk mendapatkan nomor berikutnya
        async function getNextNumber() {
            try {
                // Mengambil semua data dari SheetDB.io
                const response = await fetch(API_ENDPOINT);
                const data = await response.json();

                // Menentukan nomor berikutnya berdasarkan data terakhir
                const lastEntry = data[data.length - 1]; // Ambil entri terakhir
                const nextNumber = lastEntry && lastEntry.NO ? parseInt(lastEntry.NO) + 1 : 1;

                // Menampilkan nomor berikutnya di halaman
                document.getElementById("nextNumber").textContent = `Nomor Surat : ${nextNumber}`;
                return nextNumber;
            } catch (err) {
                console.error("Gagal mengambil data:", err);
                document.getElementById("nextNumber").textContent = "Nomor Tidak Ditemukan!";
                return 1; // Default jika terjadi kesalahan
            }
        }

        // Panggil fungsi untuk mendapatkan nomor berikutnya saat halaman dimuat
        let currentNumber = 1; // Variabel global untuk nomor saat ini
        getNextNumber().then(number => currentNumber = number);

        // Fungsi untuk mengirim data ke SheetDB.io
        async function submitForm() {
            const tanggalSurat = document.getElementById("tanggalSurat").value;
            const nomorAgenda = document.getElementById("nomorAgenda").value;
            const kepada = document.getElementById("kepada").value;
            const isiSurat = document.getElementById("isiSurat").value;

            if (!tanggalSurat || !nomorAgenda || !kepada || !isiSurat) {
                alert("Semua kolom harus diisi!");
                return;
            }

            const data = {
                data: {
                    NO: currentNumber,
                    "TANGGAL SURAT": tanggalSurat,
                    "NOMOR AGENDA": nomorAgenda,
                    "KEPADA": kepada,
                    "ISI SURAT": isiSurat
                }
            };

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert("Data berhasil dikirim!");
                    document.getElementById("suratForm").reset();
                    getNextNumber().then(number => currentNumber = number); // Refresh nomor berikutnya
                } else {
                    const error = await response.json();
                    alert("Gagal mengirim data: " + error.message);
                }
            } catch (err) {
                console.error("Error:", err);
                alert("Terjadi kesalahan saat mengirim data!");
            }
        }
    </script>
</body>
</html>
