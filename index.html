<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Surat Keluar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transition {
            transition: all 0.3s ease-in-out;
        }
		        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-green-600 mb-8">Surat Keluar Direktur</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <!-- Form Input -->
            <div class="col-span-1 lg:col-span-1">
			                <h2 class="text-2xl font-bold  text-center text-gray-700 mb-4">Tambah Data Surat Keluar</h2>
                <h2 id="nextNumber" class="text-2xl font-semibold text-center text-gray-700 mb-6">Memuat Nomor Surat...</h2>

                <form id="suratForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-8">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="tanggalSurat">Tanggal Surat:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="date" id="tanggalSurat" name="tanggalSurat" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="nomorAgenda">Nomor Agenda:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text" id="nomorAgenda" name="nomorAgenda" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="kepada">Kepada:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text" id="kepada" name="kepada" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="isiSurat">Isi Surat:</label>
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="isiSurat" name="isiSurat" rows="4" required></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none transition hover:scale-105" type="button" onclick="submitForm()">Kirim</button>
                    </div>
                </form>
            </div>

        <!-- Modal Edit -->
        <div id="editModal" class="modal">
            <div class="bg-white rounded shadow-lg w-1/3 p-6">
                <h2 class="text-xl font-bold mb-4">Edit Data Surat Keluar</h2>
                <form id="editForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="editTanggalSurat">Tanggal Surat:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="date" id="editTanggalSurat" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="editNomorAgenda">Nomor Agenda:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text" id="editNomorAgenda" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="editKepada">Kepada:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text" id="editKepada" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="editIsiSurat">Isi Surat:</label>
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="editIsiSurat" rows="4" required></textarea>
                    </div>
                    <div class="flex justify-between">
                        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="closeEditModal()">Batal</button>
                        <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="saveEdit()">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

            <!-- Data dari Spreadsheet -->
            <div class="col-span-1 lg:col-span-2">
                <div class="flex flex-wrap items-center justify-between mb-4">
                    <div>
                        <label class="text-gray-700 font-bold mr-2" for="entriesSelect">Tampilkan:</label>
                        <select id="entriesSelect" class="shadow border rounded py-2 px-3">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="all">Semua</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-gray-700 font-bold mr-2" for="searchInput">Pencarian:</label>
                        <input id="searchInput" class="shadow border rounded py-2 px-3" type="text" placeholder="Cari...">
                    </div>
                </div>

                <h2 class="text-2xl font-bold text-gray-700 mb-4">Data Surat Keluar</h2>
                <table class="table-auto bg-white shadow-md rounded w-full text-left">
                    <thead class="bg-green-500 text-white">
                        <tr>
                            <th class="px-4 py-2">No</th>
                            <th class="px-4 py-2">Tanggal Surat</th>
                            <th class="px-4 py-2">Nomor Agenda</th>
                            <th class="px-4 py-2">Kepada</th>
                            <th class="px-4 py-2">Isi Surat</th>
                            <th class="px-4 py-2">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y divide-gray-200">
                        <!-- Data dari spreadsheet akan ditampilkan di sini -->
                    </tbody>
                </table>

                <div id="paginationControls" class="flex justify-center mt-4 space-x-2">
                    <!-- Tombol pagination akan di-generate secara dinamis -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = "https://sheetdb.io/api/v1/6i97tn22pme2f";
        let allData = [];
		let editData = null;
        let currentPage = 1;
        let rowsPerPage = 10;


        // Fungsi untuk mendapatkan nomor berikutnya
        async function getNextNumber() {
            try {
                const response = await fetch(API_ENDPOINT);
                const data = await response.json();

                const lastEntry = data[data.length - 1];
                const nextNumber = lastEntry && lastEntry.NO ? parseInt(lastEntry.NO) + 1 : 1;

                document.getElementById("nextNumber").textContent = `Nomor Surat : ${nextNumber}`;
                return nextNumber;
            } catch (err) {
                console.error("Gagal mengambil data:", err);
                document.getElementById("nextNumber").textContent = "Nomor Surat Tidak Ditemukan!";
                return 1;
            }
        }

        // Fungsi untuk mendapatkan data dari spreadsheet dan menampilkan di tabel
        async function fetchData() {
            try {
                const response = await fetch(API_ENDPOINT);
                allData = await response.json();
                allData.reverse(); // Membalikkan data sehingga yang terbaru ditampilkan pertama
                updateTable();
                generatePagination();
            } catch (err) {
                console.error("Gagal mengambil data:", err);
            }
        }

        // Fungsi untuk memperbarui tabel berdasarkan pencarian
        function updateTable() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();

            let filteredData = allData.filter(item => {
                return Object.values(item).some(value => 
                    value.toString().toLowerCase().includes(searchInput)
                );
            });

            const start = (currentPage - 1) * rowsPerPage;
            const end = currentPage * rowsPerPage;
            const paginatedData = rowsPerPage === "all" ? filteredData : filteredData.slice(start, end);

            const dataTable = document.getElementById("dataTable");
            dataTable.innerHTML = ""; // Kosongkan tabel sebelum diisi ulang

            paginatedData.forEach(item => {
                const row = `<tr class="bg-gray-100 hover:bg-gray-200 transition hover:scale-105">
                    <td class="px-4 py-2">${item.NO}</td>
                    <td class="px-4 py-2">${item["TANGGAL SURAT"]}</td>
                    <td class="px-4 py-2">${item["NOMOR AGENDA"]}</td>
                    <td class="px-4 py-2">${item.KEPADA}</td>
                    <td class="px-4 py-2">${item["ISI SURAT"]}</td>
                    <td class="px-4 py-2">
                        <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600" onclick="editEntry(${item.NO})">Edit</button>
                    </td>
                </tr>`;
                dataTable.innerHTML += row;
            });
        }

        // Fungsi untuk mengedit data
        function editEntry(no) {
            const entry = allData.find(item => item.NO === no);
            if (entry) {
                document.getElementById("tanggalSurat").value = entry["TANGGAL SURAT"];
                document.getElementById("nomorAgenda").value = entry["NOMOR AGENDA"];
                document.getElementById("kepada").value = entry.KEPADA;
                document.getElementById("isiSurat").value = entry["ISI SURAT"];
                alert("Silakan edit data pada form dan kirim ulang untuk memperbarui.");
            } else {
                alert("Data tidak ditemukan.");
            }
        }

        // Fungsi untuk membuat tombol pagination
        function generatePagination() {
            const paginationControls = document.getElementById("paginationControls");
            const totalPages = Math.ceil(allData.length / rowsPerPage);

            paginationControls.innerHTML = ""; // Kosongkan tombol sebelumnya

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.className = `px-4 py-2 border rounded transition hover:bg-green-600 hover:text-white ${i === currentPage ? 'bg-green-500 text-white' : 'bg-white text-gray-700'}`;
                button.addEventListener("click", () => {
                    currentPage = i;
                    updateTable();
                });
                paginationControls.appendChild(button);
            }
        }

        // Fungsi untuk mengirim data ke SheetDB.io
        async function submitForm() {
            const tanggalSurat = document.getElementById("tanggalSurat").value;
            const nomorAgenda = document.getElementById("nomorAgenda").value;
            const kepada = document.getElementById("kepada").value;
            const isiSurat = document.getElementById("isiSurat").value;

            if (!tanggalSurat || !nomorAgenda || !kepada || !isiSurat) {
                alert("Semua kolom harus diisi!");
                return;
            }

            const nextNumber = await getNextNumber();

            const data = {
                data: {
                    NO: nextNumber,
                    "TANGGAL SURAT": tanggalSurat,
                    "NOMOR AGENDA": nomorAgenda,
                    "KEPADA": kepada,
                    "ISI SURAT": isiSurat
                }
            };

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert("Data berhasil dikirim!");
                    document.getElementById("suratForm").reset();
                    fetchData(); // Refresh data di tabel
                    getNextNumber(); // Refresh nomor berikutnya
                } else {
                    const error = await response.json();
                    alert("Gagal mengirim data: " + error.message);
                }
            } catch (err) {
                console.error("Error:", err);
                alert("Terjadi kesalahan saat mengirim data!");
            }
        }

        // Event listeners untuk filter pencarian dan pagination
        document.getElementById("searchInput").addEventListener("input", () => {
            currentPage = 1;
            updateTable();
        });
        document.getElementById("entriesSelect").addEventListener("change", (event) => {
            const value = event.target.value;
            currentPage = 1;
            rowsPerPage = value === "all" ? allData.length : parseInt(value);
            updateTable();
            generatePagination();
        });


        // Memperbarui tabel dengan data
        function updateTable() {
            const dataTable = document.getElementById("dataTable");
            dataTable.innerHTML = "";

            allData.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.NO}</td>
                        <td>${item["TANGGAL SURAT"]}</td>
                        <td>${item["NOMOR AGENDA"]}</td>
                        <td>${item.KEPADA}</td>
                        <td>${item["ISI SURAT"]}</td>
                        <td>
                            <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600" onclick="openEditModal(${item.NO})">Edit</button>
                        </td>
                    </tr>`;
                dataTable.innerHTML += row;
            });
        }

        // Membuka modal edit
        function openEditModal(no) {
            editData = allData.find(item => item.NO == no);

            if (editData) {
                document.getElementById("editTanggalSurat").value = editData["TANGGAL SURAT"];
                document.getElementById("editNomorAgenda").value = editData["NOMOR AGENDA"];
                document.getElementById("editKepada").value = editData.KEPADA;
                document.getElementById("editIsiSurat").value = editData["ISI SURAT"];
                document.getElementById("editModal").classList.add("active");
            }
        }

        // Menutup modal edit
        function closeEditModal() {
            document.getElementById("editModal").classList.remove("active");
            editData = null;
        }

        // Menyimpan data yang diedit
        async function saveEdit() {
            if (!editData) return;

            const updatedData = {
                "TANGGAL SURAT": document.getElementById("editTanggalSurat").value,
                "NOMOR AGENDA": document.getElementById("editNomorAgenda").value,
                "KEPADA": document.getElementById("editKepada").value,
                "ISI SURAT": document.getElementById("editIsiSurat").value,
            };

            const response = await fetch(`${API_ENDPOINT}/NO/${editData.NO}`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ data: updatedData }),
            });

            if (response.ok) {
                alert("Data berhasil diperbarui!");
                closeEditModal();
                fetchData();
            } else {
                const error = await response.json();
                alert(`Gagal memperbarui data: ${error.message}`);
            }
        }


        // Panggil fetchData dan getNextNumber saat halaman dimuat
        fetchData();
        getNextNumber();
    </script>
</body>
</html>
